# Database Configuration (Hostinger MySQL)
spring.datasource.url=jdbc:mysql://localhost:3306/jobboard
spring.datasource.username=chiru
spring.datasource.password=7993845675
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Server Port
server.port=8080

# Mail Configuration (GoDaddy Email - Outgoing)
spring.mail.host=smtpout.secureserver.net
spring.mail.port=465
spring.mail.username=jobfresh@jobfresh.in
spring.mail.password=YOUR_EMAIL_PASSWORD_HERE
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.ssl.enable=true
spring.mail.properties.mail.smtp.socketFactory.port=465
spring.mail.properties.mail.smtp.socketFactory.class=javax.net.ssl.SSLSocketFactory
spring.mail.properties.mail.smtp.socketFactory.fallback=false

# Admin Email
mail.admin.email=jobfresh@jobfresh.in

# JWT Configuration (CHANGE THIS TO A STRONG SECRET!)
jwt.secret=your-very-long-and-secure-jwt-secret-key-minimum-256-bits-required-change-this
jwt.expiration=86400000

# OTP Configuration
otp.expiry.minutes=10
otp.length=6

# Redis Cache Configuration
spring.cache.type=redis
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.timeout=2000ms
spring.cache.redis.time-to-live=1800000

# Async Executor Configuration
async.executor.core-pool-size=2
async.executor.max-pool-size=5
async.executor.queue-capacity=100
async.executor.thread-name-prefix=async-

# Logging (Production - less verbose)
logging.level.root=WARN
logging.level.com.jobboard=INFO

# CORS (Allow your Vercel frontend)
cors.allowed-origins=https://www.jobfresh.in,https://jobfresh.in,https://jobfresh-frontend.vercel.app

# Gzip Compression for faster API responses
server.compression.enabled=true
server.compression.mime-types=application/json,application/xml,text/html,text/xml,text/plain,application/javascript,text/css
server.compression.min-response-size=1024

# HTTP Connection Settings (optimized for VPS)
server.tomcat.max-connections=200
server.tomcat.accept-count=100
server.tomcat.threads.max=10
server.tomcat.threads.min-spare=2

# Keep-Alive for faster subsequent requests
server.tomcat.keep-alive-timeout=30000
server.tomcat.max-keep-alive-requests=100
