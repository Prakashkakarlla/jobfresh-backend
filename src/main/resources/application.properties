# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/jobboard?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Server Port
server.port=8080

# Mail Configuration (GoDaddy Email - Outgoing)
spring.mail.host=smtpout.secureserver.net
spring.mail.port=465
spring.mail.username=jobfresh@jobfresh.in
spring.mail.password=Sai@7047Prakash
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.ssl.enable=true
spring.mail.properties.mail.smtp.socketFactory.port=465
spring.mail.properties.mail.smtp.socketFactory.class=javax.net.ssl.SSLSocketFactory
spring.mail.properties.mail.smtp.socketFactory.fallback=false

# Admin Email (for contact form and applications)
mail.admin.email=jobfresh@jobfresh.in

# JWT Configuration
jwt.secret=jobboard-secret-key-for-jwt-token-generation-minimum-256-bits-required-for-security
jwt.expiration=86400000

# OTP Configuration
otp.expiry.minutes=10
otp.length=6

# Cache Configuration
spring.cache.type=simple
spring.cache.cache-names=jobList,jobDetails,blogList,blogDetails,pages

# Async Executor Configuration
async.executor.core-pool-size=2
async.executor.max-pool-size=5
async.executor.queue-capacity=100
async.executor.thread-name-prefix=async-

# Logging
logging.level.root=INFO
logging.level.com.jobboard=DEBUG
logging.level.org.hibernate.SQL=DEBUG

# CORS (Allow frontend)
cors.allowed-origins=http://localhost:3000,http://localhost:5173,https://www.jobfresh.in,https://jobfresh.in,https://jobfresh-frontend.vercel.app
