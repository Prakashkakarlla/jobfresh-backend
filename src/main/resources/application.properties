# Database Configuration
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/jobboard?createDatabaseIfNotExist=true}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:1234}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=${SHOW_SQL:true}
spring.jpa.properties.hibernate.format_sql=${FORMAT_SQL:true}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Server Port
server.port=${PORT:8080}

# Mail Configuration (GoDaddy Email - Outgoing)
spring.mail.host=${MAIL_HOST:smtpout.secureserver.net}
spring.mail.port=${MAIL_PORT:465}
spring.mail.username=${MAIL_USERNAME:jobfresh@jobfresh.in}
spring.mail.password=${MAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.ssl.enable=true
spring.mail.properties.mail.smtp.socketFactory.port=465
spring.mail.properties.mail.smtp.socketFactory.class=javax.net.ssl.SSLSocketFactory
spring.mail.properties.mail.smtp.socketFactory.fallback=false

# Admin Email (for contact form and applications)
mail.admin.email=${ADMIN_EMAIL:jobfresh@jobfresh.in}

# JWT Configuration
jwt.secret=${JWT_SECRET:jobboard-secret-key-for-jwt-token-generation-minimum-256-bits-required-for-security}
jwt.expiration=86400000

# OTP Configuration
otp.expiry.minutes=10
otp.length=6

# Cache Configuration
spring.cache.type=simple
spring.cache.cache-names=jobList,jobDetails,blogList,blogDetails,pages

# Async Executor Configuration
async.executor.core-pool-size=2
async.executor.max-pool-size=5
async.executor.queue-capacity=100
async.executor.thread-name-prefix=async-

# Logging
logging.level.root=${LOG_LEVEL:INFO}
logging.level.com.jobboard=${APP_LOG_LEVEL:DEBUG}
logging.level.org.hibernate.SQL=${SQL_LOG_LEVEL:DEBUG}

# CORS (Allow frontend)
cors.allowed-origins=${CORS_ORIGINS:http://localhost:3000,http://localhost:5173,https://www.jobfresh.in,https://jobfresh.in}
